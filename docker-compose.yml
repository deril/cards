version: "3.2"
services:
  nginx:
    image: nginx
    ports:
      - "80:80"
    networks:
      - webnet
  web:
    environment:
      RACK_ENV: none
      APP_ENV: production
      REDIS_HOST: redis
      SECRET: /run/secrets/secret
    secrets:
      - secret
    image: kostyadubinin/cards
    ports:
      - "9292:9292"
    networks:
      - webnet
  redis:
    image: redis
    volumes:
        - /mnt/volume_ams3_01:/data
    networks:
      - webnet
networks:
  webnet:
secrets:
   secret:
     external: true
